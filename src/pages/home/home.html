<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{ produto.name }}</h2>
      <p>{{ produto.price }}</p>
      <button ion-button clear item-end (click)="goToProdutoDetalhe(produto.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
